<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="form-holder">
      <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        class="submit-form"
        method="post"
      >
        <!-- Fieldset 1: personal info -->
        <fieldset class="fieldset">
          <legend>Personal information</legend>
          <div class="form-control">
            <label for="lastname">Surname:
              <input
                type="text"
                name="lastname"
                id="lastname"
                autocomplete="off"
              >
            </label>
          </div>
          <div class="form-control">
            <label for="firstname">
              Name:
              <input
                type="text"
                name="firstname"
                id="firstname"
                autocomplete="off"
              >
            </label>
          </div>
          <div class="form-control">
            <label for="age">
              How old are You?
              <input
                type="number"
                name="age"
                id="age"
                value="12"
                min="1"
                max="100"
                class="age-input"
              >
            </label>
          </div>
          <div class="form-control">
            <label for="birthday-date">
              Full date of birth:
              <input
                type="date"
                name="birthday-date"
                id="birthday-date"
              >
            </label>
          </div>
          <div class="form-control">
            <label for="term-check">
              I accept the term of the agreement
              <input
                type="checkbox"
                name="term-check"
                id="term-check"
              >
            </label>
          </div>
        </fieldset>
        <!-- Fieldset 2: registration fields -->
        <fieldset class="fieldset">
          <legend>Registration</legend>
          <div class="form-control">
            <label for="email">
              E-mail:
              <input
                type="email"
                name="email"
                id="email"
                placeholder="email@example.com"
                autocomplete="off"
                required
              >
            </label>
          </div>
          <div class="form-control">
            <label for="password">
              Password:
              <input
                type="password"
                name="password"
                id="password"
                autocomplete="off"
                minlength="7"
                maxlength="16"
                required
              >
            </label>
          </div>
        </fieldset>
        <!-- Fieldset 3: interesting facts -->
        <fieldset class="fieldset">
          <legend>An interesting fact about you!</legend>
          <div class="form-control">
            <label>Do you love cats?</label>
            <input
              type="radio"
              name="cats"
              id="cats-yes"
              value="yes"
            >
            <label for="cats-yes">Yes</label>
            <input
              type="radio"
              name="cats"
              id="cats-no"
              value="no"
            >
            <label for="cats-no">No</label>
          </div>
          <div class="form-control">
            <label for="color-picker">
              What is your favorite color?
              <input
                type="color"
                id="color-picker"
                name="color-picker"
              >
            </label>
          </div>
          <div class="form-control">
            <label for="bed-time">
              What time do you go to bed?
              <input
                type="time"
                name="bed-time"
                id="bed-time"
                step="2"
              >
            </label>
          </div>
          <div class="form-control">
            <label>
              What are your favorite brand of cars?
              <select
                name="cars"
                class="select-cars"
                size="4"
              >
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Lada">Lada</option>
                <option value="Lada"></option>
              </select>
            </label>
          </div>
          <div class="form-control">
            <label for="work-rating">
              How do you rate our work?
              <input
                type="range"
                value="0"
                id="work-rating"
                name="work-rating"
              >
            </label>
          </div>
        </fieldset>
        <!-- Fieldset 4: Additional info -->
        <fieldset class="fieldset">
          <legend>Additional info:</legend>
          <div class="form-control">
            <label for="comments">Comments:</label>
            <textarea
              name="comments"
              id="comments"
              cols="15"
              rows="2"
              autocomplete="off"
            >
            </textarea>
          </div>
          <div class="form-control">
            <label for="recommend">Would you recommend us?</label>
            <select name="recommend" id="recommend">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
